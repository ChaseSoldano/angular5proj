<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img class="loginpic" alt="Brand" src="https://tauruspet.med.yale.edu/staff/edm42/book-cover1.jpg">
          </a>
      </div>
    </div>
    <div class="leftbar">
    </div>
  </nav>
  <div class="login">
    <form>
      <input type="text" class="username" placeholder="Username" [(ngModel)]='name' [ngModelOptions]='{standalone: true}'>
      <br>
      <br>
      <input type="text" class="password" placeholder="Password">
      <br>
      <input type="button" value="Login" routerLink='home' (click)='addName()'>
    </form>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
